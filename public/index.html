<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-PaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
            },
            animation: {
              'gradient': 'gradient 8s linear infinite',
            },
            keyframes: {
              gradient: {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                }
              },
            },
          }
        }
      }
    </script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 py-8 px-4 animate-gradient">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-5xl font-bold text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 via-purple-400 to-indigo-400">Tambah User</h1>
      
      <!-- Form Section -->
      <div class="bg-white rounded-lg shadow-xl p-8 mb-8 max-w-md mx-auto">
        <form action="/users" method="post" enctype="multipart/form-data" class="space-y-6">
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">
              Nama:
              <input 
                name="name" 
                required 
                class="mt-2 block w-full rounded-lg border-gray-300 bg-gray-50 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-all duration-200"
                placeholder="Masukkan nama..."
              />
            </label>
          </div>
          
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-300">
              Email:
              <input 
                name="email" 
                type="email" 
                required 
                class="mt-2 block w-full rounded-lg border-gray-300 bg-gray-50 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-all duration-200"
                placeholder="Masukkan email..."
              />
            </label>
          </div>
          
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">
              Foto:
              <input 
                type="file" 
                name="photo" 
                accept="image/*"
                class="mt-2 block w-full text-sm text-gray-700
                file:mr-4 file:py-2.5 file:px-4
                file:rounded-lg file:border-0
                file:text-sm file:font-medium
                file:bg-indigo-600 file:text-white
                hover:file:bg-indigo-700
                transition-all duration-200 cursor-pointer"
              />
            </label>
          </div>
          
          <button 
            type="submit"
            class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:-translate-y-0.5 hover:shadow-lg"
          >
            Simpan
          </button>
        </form>
      </div>
      
      <!-- View Users Link -->
      <div class="text-center">
        <a 
          href="/users" 
          class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-lg text-white bg-gray-800/50 backdrop-blur-sm hover:bg-gray-700/50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:-translate-y-0.5 border-gray-700/50"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          Lihat Users
        </a>
      </div>
    </div>
  </body>
</html>
